<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">

</head>
<body>

<nav  th:insert="layout::menu"></nav>
<div class="mb-3">
    <label for="txtusuario" class="form-label">Email address</label>
    <input type="text" class="form-control" id="txtusuario">
</div>
<div class="mb-3">
    <label for="txtpassword" class="form-label">Email address</label>
    <input type="password" class="form-control" id="txtpassword">
</div>

<button type="button" id="btnempezar" class="btn btn-primary">Primary</button>


<!-- Modal -->
<div class="modal fade" id="modalEmpezar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label id="rptusuario"></label>
                <label id="rptpassword"></label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/web/home.js}" type="text/javascript"></script>
</body>
</html>
